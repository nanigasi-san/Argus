name: argus
description: Geo-fence monitoring app per spec.md
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  geolocator: ^14.0.2
  file_selector: ^1.0.1
  path_provider: ^2.1.1
  json_annotation: ^4.8.1
  logger: ^2.0.2
  collection: ^1.17.2
  meta: ^1.10.0
  provider: ^6.0.5
  flutter_local_notifications: ^19.5.0
  flutter_ringtone_player: ^4.0.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/config/default_config.json
    - assets/geojson/
